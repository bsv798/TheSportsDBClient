        strDescriptionEN:
          type: string
          description: Detailed description of the team in English.
          example: "Arsenal Football Club is a professional football club based in
            Islington, London, England, that plays in the Premier League, the
            top flight of English football. The club has won 13 League titles, a
            record 13 FA Cups, 2 League Cups, 15 FA Community Shields, 1 League
            Centenary Trophy, 1 UEFA Cup Winners' Cup and 1 Inter-Cities Fairs
            Cup.\r

            \r

            Arsenal was the first club from the South of England to join The
            Football League, in 1893, and they reached the First Division in
            1904. Relegated only once, in 1913, they continue the longest streak
            in the top division, and have won the second-most top-flight matches
            in English football history. In the 1930s, Arsenal won five League
            Championships and two FA Cups, and another FA Cup and two
            Championships after the war. In 1970–71, they won their first League
            and FA Cup Double. Between 1989 and 2005, they won five League
            titles and five FA Cups, including two more Doubles. They completed
            the 20th century with the highest average league position.\r

            \r

            Herbert Chapman won Arsenal's first national trophies, but died
            prematurely. He helped introduce the WM formation, floodlights, and
            shirt numbers, and added the white sleeves and brighter red to the
            club's kit. Arsène Wenger was the longest-serving manager and won
            the most trophies. He won a record 7 FA Cups, and his title-winning
            team set an English record for the longest top-flight unbeaten
            league run at 49 games between 2003 and 2004, receiving the nickname
            The Invincibles.\r

            \r

            In 1886, Woolwich munitions workers founded the club as Dial Square.
            In 1913, the club crossed the city to Arsenal Stadium in Highbury,
            becoming close neighbours of Tottenham Hotspur, and creating the
            North London derby. In 2006, they moved to the nearby Emirates
            Stadium. In terms of revenue, Arsenal is the ninth highest-earning
            football club in the world, earned €487.6m in 2016–17 season. Based
            on social media activity from 2014 to 2015, Arsenal's fanbase is the
            fifth largest in the world. In 2018, Forbes estimated the club was
            the third most valuable in England, with the club being worth $2.24
            billion."
        strDescriptionDE:
          type: string
          description: Detailed description of the team in German.
          example: "Der FC Arsenal (offiziell: Arsenal Football Club) – auch bekannt als
            (The) Arsenal, (The) Gunners (deutsche Übersetzung: „Schützen“ oder
            „Kanoniere“) oder im deutschen Sprachraum auch Arsenal London
            genannt – ist ein 1886 gegründeter Fußballverein aus dem Ortsteil
            Holloway des Nordlondoner Bezirks Islington. Mit 13 englischen
            Meisterschaften und elf FA-Pokalsiegen zählt der Klub zu den
            erfolgreichsten englischen Fußballvereinen.Erst über 40 Jahre nach
            der Gründung gewann Arsenal mit fünf Ligatiteln und zwei FA Cups in
            den 1930er Jahren seine ersten bedeutenden Titel. Der nächste
            Meilenstein war in der Saison 1970/71 der Gewinn des zweiten
            englischen „Doubles“ im 20. Jahrhundert. In den vergangenen 20
            Jahren etablierte sich Arsenal endgültig als einer der
            erfolgreichsten englischen Fußballvereine, und beim Gewinn zweier
            weiterer Doubles zu Beginn des 21. Jahrhunderts blieb die Mannschaft
            in der Ligasaison 2003/04 als zweite in der englischen
            Fußballgeschichte ungeschlagen. Zunehmende europäische Ambitionen
            unterstrich der Verein in der Spielzeit 2005/06, als Arsenal als
            erster Londoner Verein das Finale der Champions League erreichte."
        strDescriptionFR:
          type: string
          description: Detailed description of the team in French.
          example: "Arsenal Football Club est un club de football anglais fondé le 1er
            décembre 1886 à Londres. Son siège est situé dans le borough
            londonien d'Islington.\r

            \r

            Arsenal participe au championnat d'Angleterre de football depuis
            1919 dont il a remporté treize éditions, ce qui en fait le troisième
            club le plus titré d'Angleterre, ainsi que treize coupes
            d'Angleterre ce qui constitue un record (devant Manchester United,
            qui en a remporté 12). Sur le plan continental, les Gunners (en
            français : « les canonniers ») comptent à leur palmarès une Coupe
            d'Europe des vainqueurs de coupe obtenue en 1994. Deux fois
            finalistes de cette coupe des vainqueurs de coupe en 1980 et 1995,
            ils ont également atteint les finales de la coupe de l'UEFA en 2000,
            de la Ligue des champions en 2006 et de l'Europa League en 2019.\r

            \r

            Résident dès 1913 du stade de Highbury, situé dans un quartier du
            nord de Londres, le club s’est installé en 2006 dans une nouvelle
            enceinte de 60 355 places : l'Emirates Stadium, situé à Ashburton
            Grove. Arsenal nourrit une certaine rivalité avec les nombreux
            autres clubs de la capitale, mais celle l'opposant à Tottenham
            Hotspur, avec qui il dispute chaque année le « North London derby »
            est particulièrement ancienne et profonde.\r

            \r

            Le club est dirigé par Chips Keswick (en) qui succède pour raisons
            de santé en juin 2013 à Peter Hill-Wood, fils et petit-fils des
            anciens présidents Denis et Samuel Hill-Wood. Il remplace son père à
            la mort de ce dernier, en 1982, après vingt ans de responsabilités.
            Son entraîneur depuis le 29 novembre 2019 est le Suédois Fredrik
            Ljungberg, ancien joueur du club, après le limogeage de l’Espagnol
            Unai Emery. Cependant le 20 décembre 2019, l'Espagnol Mikel Arteta,
            lui aussi ancien joueur du club, est nommé entraîneur. Il était
            avant sa nomination l'assistant de Pep Guardiola à Manchester City"
        strDescriptionCN:
