openapi: 3.0.0
info:
  title: Search API
  version: 1.0.0
  description: This API allows you to search for sports teams by their name. It
    returns detailed information about the team, including its leagues, stadium,
    and social media links.
  contact:
    name: TheSportsDB
    url: https://www.thesportsdb.com
servers:
  - url: https://www.thesportsdb.com/api/v1/json/{api-key}
    description: TheSportsDB API
    variables:
      api-key:
        default: "123"
        description: Your API key for accessing TheSportsDB. You can get one from
          [TheSportsDB](https://www.thesportsdb.com/api.php).
tags:
  - name: V1 API Search
    description: >
      Most API requests will start with a string search. Examples of this may be
      to find a team  or player details. All searches will return the entities
      data but also an ID number which  can be used for later faster lookups.
  - name: V1 API Lookup
    description: >
      While the string search is useful above to find things, it is actually
      much quicker and simpler to retrieve data using the unique ID. Lookups
      will return all data from  that entity, you can find any ID by simply
      looking at the frontend websites URL usually.  For example the British
      Premier League's ID is 4328, or Formula 1's is 4370.
  - name: V1 API List
    description: >
      Using the list API means we can return more than one record. This can be
      useful for example to list sports or countries
  - name: V1 API Schedule
    description: >
      The Schedule API allows you to look up past, present and future events. It
      includes the ability to lookup entire seasons as well as the just a few of
      the  next and past events.
  - name: V1 API Video
    description: >
      The video API allows you to list any YouTube highlights associated with an
      event. Please be aware that we have no control of YouTube and some videos
      may be geolocked to specific countries. You can use various filters
      including date on its own or with a League ID or Sport.
