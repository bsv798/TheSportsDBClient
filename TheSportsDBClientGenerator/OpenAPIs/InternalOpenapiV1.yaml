          strDescriptionRU: "«Арсена́л» (официальное полное название — Футбольный клуб
            «Арсенал», англ. Arsenal Football Club, английское произношение:
            [ˈɑrsənəl 'futbɔ:l klʌb]) — английский профессиональный футбольный
            клуб из Северного Лондона, выступающий в Премьер-лиге. Основан в
            октябре 1886 года. Клуб 13 раз становился чемпионом Англии, 13 раз
            выигрывал Кубок Англии. Домашним стадионом клуба является Эмирейтс,
            вмещающий 60 704 зрителей[1].\r

            \r

            «Арсенал» провёл бо́льшую часть своей истории в высшем дивизионе
            английского футбола, в 1892 году стал одним из клубов-основателей
            английской Премьер-лиги[4]. Также клуб является рекордсменом по
            количеству сезонов подряд, проведённых в высшем дивизионе чемпионата
            Англии, начиная с 1919 года[5].\r

            \r

            По данным Forbes на 2018 год, «Арсенал» занимал шестое место в
            списке самых дорогих футбольных клубов мира и оценивался в сумму
            2,238 млрд. долларов США[6]. По данным аудиторской компании
            Deloitte, по итогам сезона 2016/17 «Арсенал» занимал 6-ю строчку в
            рейтинге самых доходных футбольных клубов с доходом в размере 487,6
            млн евро[7]."
          strDescriptionES: "El Arsenal Football Club (pronunciación en inglés:
            /ˈɑː(ɹ)sənəl ˈfʊtˌbɔl klʌb/) es un club de fútbol profesional con
            sede en Holloway, Londres, Inglaterra, que juega en la máxima
            categoría del fútbol de ese país, la Premier League. Uno de los más
            laureados del fútbol inglés, ha ganado 43 títulos en su país,
            incluyendo 13 campeonatos de liga y un récord de 13 Copas de
            Inglaterra; también ha ganado dos títulos internacionales: la Copa
            europea de Ferias en 1970 y la Recopa de Europa en 1994.\r

            \r

            Fundado en 1886 en el sudeste de Londres, en 1893, se convirtió en
            el primer club del sur de Inglaterra en unirse a la Football League.
            Ganó sus primeros títulos —cinco ligas y dos FA Cups— en los años
            1930. Luego de un período de escasez en los años posteriores a la
            Segunda Guerra Mundial, se convirtió en el segundo club del siglo XX
            en ganar el doblete, obteniendo el Campeonato de Liga y la FA Cup de
            la temporada 1970-71. Los logros siguieron en los años 1990 y 2000.
            Durante esos años, Arsenal ganó un doblete de copas nacionales, dos
            dobletes de Liga y Copa, y dos bicampeonatos de la Copa de
            Inglaterra. Finalizó una temporada de Liga invicto y se convirtió en
            el primer club de Londres en llegar a la final de la Liga de
            Campeones de la UEFA.\r

            \r

            Los colores tradicionales del club, el blanco y el rojo, han
            evolucionado con el tiempo. Del mismo modo, fue cambiando la
            ubicación del club; fundado en el distrito de Woolwich, en el
            sureste de Londres, en 1913 se mudó al norte de Londres, más
            exactamente en el distrito de Highbury, donde fue establecido el
            Arsenal Stadium, que funcionó hasta 2006, donde se hizo un traslado
            más corto, hacia los alrededores de Holloway, donde se levantó el
            actual Emirates Stadium. La estadía histórica del Arsenal en el
            norte de Londres, ha creado con el tiempo una fuerte rivalidad con
            el Tottenham Hotspur, conocida como el Derbi del Norte de
            Londres.4​\r

            \r

            Arsenal posee una de las aficiones más numerosas del mundo.5​6​7​
            Según la revista Forbes, el club fue el quinto club más valioso del
            mundo en 2014, con un valor de 1300 millones libras.8​"
          strDescriptionPT: "Arsenal Football Club é um clube de futebol, fundado e
            baseado em Londres, capital da Inglaterra.\r

            \r

            O clube disputa a Premier League e é um dos mais bem sucedidos do
            futebol inglês, tendo ganhado por 13 vezes o título de campeão do
            Campeonato Inglês, sendo o terceiro em número de conquistas, e por
            13 vezes a Copa da Inglaterra (recorde), sendo também detentor do
            recorde de maior período de invencibilidade no Campeonato Inglês e
            também o de ser o único a ganhar a Premier League invicto. No plano
            internacional, conquistou a Recopa Europeia e a Taça das Cidades com
            Feiras, já tendo sido finalista da Liga dos Campeões da UEFA, a
            principal competição europeia de clubes.\r

            \r

            O Arsenal mudou de localização ao longo do tempo, tendo sido fundado
            em Woolwich, sudeste de Londres, em 1913 mudou-se para o norte de
            Londres, para o Arsenal Stadium, em Highbury. Em 2006 foi concluída
            a construção do Emirates Stadium, que está localizado nas
            proximidades de Holloway, o que foi prometido desde 2004, após o
            clube fechar negócio com a Emirates Airlines, tendo capacidade para
            mais de 60.000 expectadores.[3]\r

            \r

            O Arsenal tem muitos torcedores por todo mundo, possuindo uma série
            de rivalidades de longa data com outros clubes, sendo a mais notável
            delas contra os vizinhos do Tottenham, com quem disputa regularmente
            o North London Derby, bastante intensas também contra o Chelsea e o
            Manchester United.[4]\r

            \r

            Suas cores têm sido tradicionalmente vermelho e branco, mas seus
            uniformes evoluíram ao longo da história. Um outro grande feito é o
            de ser um dos 5 únicos clubes do mundo que já venceram a Seleção
            Brasileira.[5] Já o Arsenal Ladies, é um dos clubes mais bem
            sucedidos do futebol feminino na Inglaterra."
