  /searchevents.php:
    get:
      summary: Search Events
      description: Search for any sports event by it's title with extra filters for
        season, date or filename.
      tags:
        - V1 API Search
      operationId: getEventByTitle
      parameters:
        - name: e
          in: query
          required: true
          schema:
            type: string
          description: Event's title.
          example: Arsenal_vs_Chelsea
        - name: s
          in: query
          required: false
          schema:
            type: string
          description: Season of the event.
          example: 2016-2017
        - name: d
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Date of the event.
          example: 2015-04-26
        - name: f
          in: query
          required: false
          schema:
            type: string
          description: Filename of the event.
          example: English_Premier_League_2015-04-26_Arsenal_vs_Chelsea
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventsResponse"
