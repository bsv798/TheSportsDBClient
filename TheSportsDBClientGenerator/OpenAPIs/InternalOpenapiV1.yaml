          description: Detailed description of the team in Chinese.
          type: string
        strDescriptionIT:
          type: string
          description: Detailed description of the team in Italian.
          example: "L'Arsenal Football Club, noto semplicemente come Arsenal, è una
            società calcistica inglese con sede a Londra, più precisamente nel
            quartiere di Holloway, nel borgo di Islington.[3]\r

            \r

            Fondato nel 1886, è uno dei quattordici club che rappresentano la
            città di Londra a livello professionistico,[4] nonché uno dei più
            antichi del Paese. Milita nella massima serie del calcio inglese
            ininterrottamente dal 1919-1920, risultando quindi la squadra da più
            tempo presente in First Division/Premier League. È la prima squadra
            della capitale del Regno Unito per successi sportivi e, in ambito
            federale, la terza dopo Manchester United e Liverpool, essendosi
            aggiudicata nel corso della sua storia tredici campionati inglesi,
            dodici FA Cup (record di vittorie, condiviso con il Manchester
            United), due League Cup e quattordici Community Shield (una
            condivisa),[5] mentre in ambito internazionale ha conquistato una
            Coppa delle Coppe ed una Coppa delle Fiere. Inoltre è una delle
            tredici squadre che hanno raggiunto le finali di tutte le tre
            principali competizioni gestite dalla UEFA: Champions League
            (2005-2006), Coppa UEFA (1999-2000) e Coppa delle Coppe (1979-1980,
            1993-1994 e 1994-1995).[6]\r

            \r

            I colori sociali, rosso per la maglietta e bianco per i
            pantaloncini, hanno subìto variazioni più o meno evidenti nel corso
            degli anni. Anche la sede del club è stata cambiata più volte:
            inizialmente la squadra giocava a Woolwich, ma nel 1913 si spostò
            all'Arsenal Stadium, nel quartiere di Highbury; dal 2006 disputa
            invece le sue partite casalinghe nel nuovo Emirates Stadium. Lo
            stemma è stato modificato ripetutamente, ma al suo interno è sempre
            comparso almeno un cannone. Proprio per questo motivo i giocatori ed
            i tifosi dell'Arsenal sono spesso soprannominati Gunners (in
            italiano \"cannonieri\").\r

            \r

            L'Arsenal conta su una schiera di tifosi molto nutrita, distribuita
            in ogni parte del mondo. Nel corso degli anni sono sorte profonde
            rivalità con i sostenitori di club concittadini, la più sentita
            delle quali è quella con i seguaci del Tottenham Hotspur, con i
            quali i Gunners giocano regolarmente il North London derby.[7]
            L'Arsenal è anche uno dei club più ricchi del mondo, con un
            patrimonio stimato di 1,3 miliardi di dollari, secondo la rivista
            Forbes nel 2014, facendone il quinto club più ricco del pianeta e il
            secondo in Inghilterra.[8]"
        strDescriptionJP:
          description: Detailed description of the team in Japanese.
