            strDescriptionEN: "Arsenal Football Club is a professional football club based
              in Islington, London, England, that plays in the Premier League,
              the top flight of English football. The club has won 13 League
              titles, a record 13 FA Cups, 2 League Cups, 15 FA Community
              Shields, 1 League Centenary Trophy, 1 UEFA Cup Winners' Cup and 1
              Inter-Cities Fairs Cup.\r

              \r

              Arsenal was the first club from the South of England to join The
              Football League, in 1893, and they reached the First Division in
              1904. Relegated only once, in 1913, they continue the longest
              streak in the top division, and have won the second-most
              top-flight matches in English football history. In the 1930s,
              Arsenal won five League Championships and two FA Cups, and another
              FA Cup and two Championships after the war. In 1970–71, they won
              their first League and FA Cup Double. Between 1989 and 2005, they
              won five League titles and five FA Cups, including two more
              Doubles. They completed the 20th century with the highest average
              league position.\r

              \r

              Herbert Chapman won Arsenal's first national trophies, but died
              prematurely. He helped introduce the WM formation, floodlights,
              and shirt numbers, and added the white sleeves and brighter red to
              the club's kit. Arsène Wenger was the longest-serving manager and
              won the most trophies. He won a record 7 FA Cups, and his
              title-winning team set an English record for the longest
              top-flight unbeaten league run at 49 games between 2003 and 2004,
              receiving the nickname The Invincibles.\r

              \r

              In 1886, Woolwich munitions workers founded the club as Dial
              Square. In 1913, the club crossed the city to Arsenal Stadium in
              Highbury, becoming close neighbours of Tottenham Hotspur, and
              creating the North London derby. In 2006, they moved to the nearby
              Emirates Stadium. In terms of revenue, Arsenal is the ninth
              highest-earning football club in the world, earned €487.6m in
              2016–17 season. Based on social media activity from 2014 to 2015,
              Arsenal's fanbase is the fifth largest in the world. In 2018,
              Forbes estimated the club was the third most valuable in England,
              with the club being worth $2.24 billion."
            strDescriptionDE: "Der FC Arsenal (offiziell: Arsenal Football Club) – auch
              bekannt als (The) Arsenal, (The) Gunners (deutsche Übersetzung:
              „Schützen“ oder „Kanoniere“) oder im deutschen Sprachraum auch
              Arsenal London genannt – ist ein 1886 gegründeter Fußballverein
              aus dem Ortsteil Holloway des Nordlondoner Bezirks Islington. Mit
              13 englischen Meisterschaften und elf FA-Pokalsiegen zählt der
              Klub zu den erfolgreichsten englischen Fußballvereinen.Erst über
              40 Jahre nach der Gründung gewann Arsenal mit fünf Ligatiteln und
              zwei FA Cups in den 1930er Jahren seine ersten bedeutenden Titel.
              Der nächste Meilenstein war in der Saison 1970/71 der Gewinn des
              zweiten englischen „Doubles“ im 20. Jahrhundert. In den
              vergangenen 20 Jahren etablierte sich Arsenal endgültig als einer
              der erfolgreichsten englischen Fußballvereine, und beim Gewinn
              zweier weiterer Doubles zu Beginn des 21. Jahrhunderts blieb die
              Mannschaft in der Ligasaison 2003/04 als zweite in der englischen
              Fußballgeschichte ungeschlagen. Zunehmende europäische Ambitionen
